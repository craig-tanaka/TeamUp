    <main>
        <h2 class="page-header">Create Your Forum</h2>

        <div class=" create-forums--main-main">
            <label for="topic" class="create-forum-input-label">Topic</label>
            <input type="text" name="topic" class="create-forum-input" id="forum-topic-input">

            <label for="topic-description" class="create-forum-input-label">Describe Your Topic</label>
            <textarea name="topic-description"  class="create-forum-input" id="forum-description-input" cols="30" rows="10"></textarea>
            
            <label for="topic-type" class="create-forum-input-label">Type of Topic</label>
            <select name="topic-type" id="forum-type-select">
                <option value="" class="forum-type-select-option" disabled></option>
                <option value="Physical" class="forum-type-select-option">Physical</option>
                <option value="Digital" class="forum-type-select-option">Digital</option>
            </select>

            <input type="submit" value="Submit" id="create-forum-submit">

        </div>

    </main>
