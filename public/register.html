<body class="register-page">
    <nav>
        <h1>
            <a href="./index.html">
                <img src="./img/teamup-logo.png" alt="TeamUp" class="site-logo">
            </a>
        </h1>
        <ul id="nav-links">
            <li class="nav-link"><a href="./players.html">PLAYERS</a></li>
            <li class="nav-link"><a href="./teams.html">TEAMS</a></li>
            <li class="nav-link active"><a href="./forums.html">FORUMS</a></li>
            <span id="account-links">
                <li id="nav-register-link" class="nav-link"><a>Register</a></li>
                <li id="nav-login-link" class="nav-link"><a>Login</a></li>
            </span>
        </ul>
    </nav>

    <main>
        <h2 class="page-header">Create Your Account</h2>

        <section class="register-main-main">
            <div class="details-row">
                <label for="username" class="register-details-label">Username</label>
                <input type="text" name="username" id="register-username-input" class="register-details-input">
            </div>
            
            <div class="details-row">
                <label for="email" class="register-details-label">Email</label>
                <input type="email" name="email" id="register-email-input" class="register-details-input">
            </div>

            <div class="details-row">
                <label for="firstname" class="register-details-label">First Name</label>
                <input type="text" name="firstname" id="register-firstname-input" class="register-details-input">
            </div>

            <div class="details-row">
                <label for="lastname" class="register-details-label">Last Name</label>
                <input type="text" name="lastname" id="register-lastname-input" class="register-details-input">
            </div>

            <div class="details-row">
                <label for="birthdate" class="register-details-label">Birthdate</label>
                <input type="date" name="birthdate" id="register-birthdate-input" class="register-details-input">
            </div>

            <div class="details-row">
                <label for="password" class="register-details-label">Password</label>
                <input type="password" name="password" id="register-password-input" class="register-details-input">
            </div>

            <div class="details-row">
                <label for="confirm-password" class="register-details-label">Confirm Password</label>
                <input type="password" name="confirm-password" id="register-confirm-password-input" class="register-details-input">
            </div>

            <div class="details-row submit">
                <input type="submit" value="Submit" id="register-submit-input" class="register-details-input">
            </div>

        </section>

    </main>

    <footer>@ Copyright 2022</footer>
