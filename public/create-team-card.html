<body class="create-team-card-page">
    <nav>
        <h1>
            <a href="./index.html">

        <ul id="nav-links">

            <li class="nav-link"><a href="./teams.html">TEAMS</a></li>

            </span>
        </ul>
    </nav>

    <main>
        <h2 class="page-header">Create Your Team Card</h2>

        <section class="create-team-card-main-main">

            <label for="profile-picture" class="create-team-card-label">Upload Team Logo</label>
            <img src="./img/placeholder-profile.jpg" class="create-team-card-profile-placeholder">
            
            <label for="game-name" class="create-team-card-label">Name Of The Game</label>
            <input type="text" name="game-name" class="create-team-card-input">
            
            <label for="team-about" class="create-team-card-label">About</label>
            <textarea name="team-about" class="create-team-card-input" cols="30" rows="10"></textarea>
            
            <label for="team-description" class="create-team-card-label">Describe Your Team</label>
            <textarea name="team-description" class="create-team-card-input" cols="30" rows="2"></textarea>
            
            <label for="game-type" class="create-team-card-label">Type of Game</label>
            <select name="game-type" class="create-team-card-input">
                <option value="" class="game-type-select-option" disabled></option>
                <option value="Physical" class="game-type-select-option">Physical</option>
                <option value="Digital" class="game-type-select-option">Digital</option>
            </select>

            <label for="skill-level" class="create-team-card-label">Skill Level</label>
            <select name="skill-level" class="create-team-card-input">
                <option value="" class="create-team-card-input" disabled></option>
                <option value="Physical" class="create-team-card-input">Beginner</option>
                <option value="Digital" class="create-team-card-input">Intermmiediate</option>
                <option value="Digital" class="create-team-card-input">Expert</option>
                <option value="Digital" class="create-team-card-input">Pro</option>
            </select>

            <div class="create-team-card-submit-container">
                <input type="submit" value="Submit" class="create-team-card-input submit">
            </div>

        </section>

    </main>

    <footer>@ Copyright 2022</footer>
