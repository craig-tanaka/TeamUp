<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeamUp | Create Your Forum</title>

    <!-- Link to css page -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to the Firebase scripts, added to enable database storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to the site javascript file -->
    <script defer src="./js/app.js"></script>
    <!-- Link to the page javascript file -->
    <script defer src="./js/create-forum.js"></script>
</head>

<body class="create-forums-page">
    <nav>
        <h1>
            <a href="./index.html">
                <img src="./img/teamup-logo.png" alt="TeamUp" class="site-logo">
            </a>
        </h1>
        <ul id="nav-links">
            <li class="nav-link"><a href="./players.html">PLAYERS</a></li>
            <li class="nav-link"><a href="./teams.html">TEAMS</a></li>
            <li class="nav-link active"><a href="./forums.html">FORUMS</a></li>
            <span id="account-links">
                <li id="nav-register-link" class="nav-link"><a href="./register.html">Register</a></li>
                <li id="nav-login-link" class="nav-link"><a href="./login.html">Login</a></li>
            </span>
        </ul>
    </nav>

    <main>
        <h2 class="page-header">Create Your Forum</h2>

        <div class=" create-forums--main-main">
            <label for="topic" class="create-forum-input-label">Topic</label>
            <input type="text" name="topic" class="create-forum-input" id="forum-topic-input">

            <label for="topic-description" class="create-forum-input-label">Describe Your Topic</label>
            <textarea name="topic-description"  class="create-forum-input" id="forum-description-input" cols="30" rows="10"></textarea>
            
            <label for="topic-type" class="create-forum-input-label">Type of Topic</label>
            <select name="topic-type" id="forum-type-select">
                <option value="" class="forum-type-select-option" disabled></option>
                <option value="Physical" class="forum-type-select-option">Physical</option>
                <option value="Digital" class="forum-type-select-option">Digital</option>
            </select>

            <input type="submit" value="Submit" id="create-forum-submit">
            <label class="create-player-card-error-label"></label>

        </div>

    </main>

    <footer>@ Copyright 2022</footer>
</body>

</html>
