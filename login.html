<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeamUp | Login</title>

    <!-- Link to css page -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <nav>
        <h1>
            <a href="./index.html">
                <img src="./img/teamup-logo.png" alt="TeamUp" class="site-logo">
            </a>
        </h1>
        <ul id="nav-links">
            <li class="nav-link"><a href="./players.html">PLAYERS</a></li>
            <li class="nav-link"><a href="./teams.html">TEAMS</a></li>
            <li class="nav-link active"><a href="./forums.html">FORUMS</a></li>
            <span id="account-links">
                <li id="nav-register-link" class="nav-link"><a href="./register.html">Register</a></li>
                <li id="nav-login-link" class="nav-link"><a href="./login.html">Login</a></li>
            </span>
        </ul>
    </nav>

    <main>
        <h2 class="page-header">Login</h2>

        <section class="login-main-main">
            <div class="details-row">
                <label for="username" class="login-details-label">Username</label>
                <input type="text" name="username" id="login-username-input" class="login-details-input">
            </div>

            <div class="details-row">
                <label for="password" class="login-details-label">Password</label>
                <input type="password" name="password" id="login-password-input" class="login-details-input">
            </div>

            <div class="details-row submit">
                <a href="./register.html" id="login-register-btn">Register</a>
                <input type="submit" value="Login" id="login-submit-input" class="login-details-input">
            </div>

        </section>

    </main>

    <footer>@ Copyright 2022</footer>
</body>

</html>
